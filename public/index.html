<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLIP</title>
    <link rel="stylesheet" href="style.css">
    <script src="./bundle.js"></script>
</head>
<body class="theme-1">
    <div class="game" onmousedown="return false;">
        <div class="progress">
            <div class="left"></div>
        </div>
        <div class="field"></div>
        <div class="start-screen">
            <div class="settings">
                <div class="difficulty-form">
                    <form name="difficulty">
                        <p>Difficulty:</p>
                        <input type="radio" id="easy" name="difficulty" value="easy" checked>
                        <label for="easy">Easy</label><br>
                        <input type="radio" id="medium" name="difficulty" value="medium">
                        <label for="medium">Medium</label><br>
                        <input type="radio" id="hard" name="difficulty" value="hard">
                        <label for="hard">Hard</label>
                    </form>
                </div>
                <div class="result-of-game">
                    <div class="fail hidden"><p>FAIL</p><p>üôÅ</p></div>
                    <div class="win hidden"><p>WIN</p><p>üòÄ</p></div>
                </div>
                <div class="theme-form">
                    <form name="theme">
                        <p>Theme:</p>
                        <input type="radio" id="theme-1" name="theme" value="theme-1" checked>
                        <label for="theme-1">Theme 1</label><br>
                        <input type="radio" id="theme-2" name="theme" value="theme-2">
                        <label for="theme-2">Theme 2</label><br>
                        <input type="radio" id="theme-3" name="theme" value="theme-3">
                        <label for="theme-3">Theme 3</label>
                    </form>
                </div>
            </div>
            <div class="button-area">
                <button class="button"><p>Start</p></button>
            </div>
        </div>
    </div>
</body>
</html>
